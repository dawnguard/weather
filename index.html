<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  
  <link href="css/weather-icons.min.css" rel="stylesheet" type="text/css">
  <link href="css/button.min.css" rel="stylesheet" type="text/css">
  <link href="css/icon.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  
  <script src="script/jquery-2.2.4.min.js"></script>
  <script src="script/jquery.simpleWeather.min.js"></script>
  <script src="script/script.js" defer></script>
</head>
<body>
  <div class="flexbox-container">

    <div id="weather"><!-- JavaScript will fill this up! --></div>


    <footer>
      <span id="units">
        <div class="ui buttons">
          <button class="ui button">Fahrenheit</button>
          <div class="or"></div>
          <button class="ui button">Celsius</button>
        </div>
      </span>
    </footer>


  </div>
</body>
</html>
